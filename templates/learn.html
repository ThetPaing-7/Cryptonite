{% extends "base.html" %}

{% block title %}
    Learn
{% endblock %}

{% block extar_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/learn.css') }}">
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/learn.js') }}" defer></script>
{% endblock %}

{% block main %}
 <div class="container">
        <div class="course-layout">
            <div class="sidebar" id="sidebar"></div>
            
            <div class="content-sections">
                <div class="section">
                    <h2 class="section-title" id="lessonTitle"></h2>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-percentage-box" id="progressPercentageBox">0%</div>
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">Introduction</h3>
                    <div id="introduction"></div>
                </div>

                <div class="section">
                    <h3 class="section-title">Lesson Content</h3>
                    <div id="lessonBody"></div>
                </div>

                <div class="section">
                    <h3 class="section-title">Assignments & Resources</h3>
                    <div class="assignment-links" id="assignments"></div>
                </div>

                <div class="nav-buttons">
                    <button id="prevBtn">Previous</button>
                    <button id="completeBtn">Mark as Complete</button>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
