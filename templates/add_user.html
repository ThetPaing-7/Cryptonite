{% extends 'layout.html' %}

{% block body %}
  <div class="row">
    <div class="col-5 mx-auto">
      <h3>Add User</h3><hr>
      <form method="POST" action="{{ url_for('add_user') }}">
        <div class="form-group">
          <label for="text">Text</label>
          <input type="text" id="text" name="text" required class="form-control">
        </div>
        <div class="form-group">
          <label for="method">Method</label>
          <input type="text" id="method" name="method" required class="form-control">
        </div>
        <div class="form-group">
          <label for="chiper">Chiper</label>
          <input type="text" id="chiper" name="chiper" required class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
  </div>
{% endblock %}
