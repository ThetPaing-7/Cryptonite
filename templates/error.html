<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 1rem;
            animation: bounce 1.5s infinite;
        }

        .meme-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6f61;
            margin: 1rem 0;
            animation: shake 0.5s ease-in-out infinite;
        }

        .error-message {
            font-size: 1.2rem;
            color: #555;
            margin: 1rem 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: #ff4a3d;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error: {{ error_code }}</h1>
        <p class="meme-text">{{ meme_text }}</p>
        <p class="error-message">{{ error_message }}</p>
        <a href="{{ url_for('login') }}" class="back-button">Go back to Login</a>
    </div>
</body>
</html>
