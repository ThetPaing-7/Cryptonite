{% extends 'layout.html' %}

{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",id=datas.id)}}'>
        <div class='form-group'>
          <label>Text</label>
          <input type='text' name='text' required class='form-control' value='{{datas.Text}}'>
        </div>
        <div class='form-group'>
          <label>Method</label>
          <input type='text' name='method' required class='form-control' value='{{datas.Method}}'>
        </div>
        <div class='form-group'>
          <label>Chiper</label>
          <input type='text' name='chiper' required class='form-control' value='{{datas.Chiper}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
