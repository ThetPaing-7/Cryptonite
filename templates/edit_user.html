{% extends 'layout.html' %}


{% block title %}
    Track : Edit
{% endblock %}

{% block extar_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
{% endblock %}


{% block body %}
  <div class='edit-container'>
    <h3>Edit Record</h3>
    <hr>
    <form method='post' action='{{url_for("edit_user",id=datas.id)}}' class='edit-form'>
      <div class='form-group'>
        <label>Text</label>
        <textarea name='text' required class='form-input'>{{datas.Text}}</textarea>
      </div>
      <div class='form-group'>
       <div class="select-dropdown">
                    <select name="method" id="method">
                        <option value="">Please choose an option</option>
                        <option value="decimal">Decimal</option>
                        <option value="binary">Binary</option>
                        <option value="hexadecimal">Hexadecimal</option>
                        <option value="reverse">Reverse</option>
                        <option value="caesar">Caesar</option>
                        <option value="substitution">Substitution</option>
                        <option value="bulb">Bulb</option>
                        <option value="garbage">Garbage</option>
                        <option value="multiplicate">Multiplicatin</option>
                    </select>
        </div>
      </div>
      <div class='form-group'>
        <label>Chiper</label>
        <input type='text' name='chiper' required class='form-input' value='{{datas.Chiper}}'>
      </div>
      <input type='submit' value='Submit' class='submit-btn'>
    </form>
  </div>
{% endblock %}
