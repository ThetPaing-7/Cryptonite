{% extends 'layout.html' %}


{% block title %}
    Track : Edit
{% endblock %}

{% block extar_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
{% endblock %}


{% block body %}
  <div class='edit-container'>
    <h3>Edit User</h3>
    <hr>
    <form method='post' action='{{url_for("edit_user",id=datas.id)}}' class='edit-form'>
      <div class='form-group'>
        <label>Text</label>
        <textarea name='text' required class='form-input'>{{datas.Text}}</textarea>
      </div>
      <div class='form-group'>
        <label>Method</label>
        <input type='text' name='method' required class='form-input' value='{{datas.Method}}'>
      </div>
      <div class='form-group'>
        <label>Chiper</label>
        <input type='text' name='chiper' required class='form-input' value='{{datas.Chiper}}'>
      </div>
      <input type='submit' value='Submit' class='submit-btn'>
    </form>
  </div>
{% endblock %}
