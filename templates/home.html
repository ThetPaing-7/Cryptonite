{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}

{% block extar_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/home.js') }}" type="module" defer></script>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="header">
            <h1>Home page here</h1>
        </div>
        <!-- Input Section -->
        <div class="inputSection">
            <!--Method Section -->
            <div class="firstArea">
                <label for="cipherSelecter" class="prompt">Choose a cipher method</label>

                <div class="select-dropdown">
                    <select name="cipherMethod" id="cipherSelect">
                        <option value="">Please choose an option</option>
                        <option value="decimal">Decimal</option>
                        <option value="binary">Binary</option>
                        <option value="hexadecimal">Hexadecimal</option>
                        <option value="reverse">Reverse</option>
                        <option value="caesar">Caesar</option>
                        <option value="substitution">Substitution</option>
                        <option value="bulb">Bulb</option>
                        <option value="garbage">Garbage</option>
                        <option value="multiplicate">Multiplicatin</option>
                    </select>
                </div>

            </div>
            <!-- Input Section -->
            <div class="secondArea">
                <h3 class="prompt">Please enter the text here</h3>
                <textarea name="inputText" id="inputText" rows="5" cols="33"></textarea>
            </div>

            <!-- Key Section -->
            <div class="thirdArea">
                <div class="keysgp" id="keysgp">
                    <!-- Key input will be dynamically inserted here -->
                </div>

                <!-- Conversion Method -->
                <div class="conversionMethod">
                    <p>Please select the process</p>
                    <div style="display: flex; gap: 10px;">
                        <div>
                            <input type="radio" id="encrypt" name="method" value="encrypt">
                            <label for="encrypt">Encryption</label>
                        </div>
                        <div>
                            <input type="radio" id="decrypt" name="method" value="decrypt">
                            <label for="decrypt">Decryption</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of input section -->

        <!-- Button area --> 
         <div class="btnGp">
                <button id="transform">Transform</button>
                <button id="save">Add to the Record</button>
         </div>
     
        <!-- Display section -->
        <div class="displaySection" id="displaySection">
     
        </div>

    </div>
    
{% endblock %}
